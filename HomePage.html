<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Vini di La Legione</title>
    <style>
        /* Body e font */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            background-color: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
        }

         /* Container principale */
        .containerSidebar {
            display: flex;
            gap: 20px;
            margin-left: 270px; /* spazio per sidebar fissa desktop */
            position: relative;
        }
        /* Sidebar */
        #sidebar {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 250px;
            background-color: #222;
            padding: 20px;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            transition: transform 0.3s ease-in-out;
            z-index: 10;
        }  
        #sidebar h2 {
            color: #d4af37;
            font-size: 24px;
            text-align: center;
            margin-bottom: 30px;
        }
        #sidebar a {
            display: block;
            color: #fff;
            text-decoration: none;
            margin: 10px 0;
            padding: 12px;
            background-color: #444;
            border-radius: 5px;
            text-align: center;
            transition: background-color 0.3s, color 0.3s;
        }
        
        #sidebar a:hover {
            background-color: #d4af37;
            color: #000;
        }
         /* Anteprima immagini */
        .image-preview {
            position: relative;
            flex-shrink: 0;
            min-width: 300px;
        }
        .image-preview img {
            width: 300px;
            height: 200px;
            object-fit: cover;
            border: 2px solid #d4af37;
            border-radius: 8px;
            opacity: 0;
            transform: translateX(-20px);
            transition: opacity 0.5s ease, transform 0.5s ease;
            position: absolute;
        }
        .image-preview img.show {
            opacity: 1;
            transform: translateX(0);
        }
         /* Main content */
        main {
            margin-left: 270px;
            padding: 20px;
            text-align: center;
        }
        h1 {
            font-size: 36px;
            color: #d4af37;
        }
        .motivational {
            font-size: 18px;
            color: #ffcc00;
            margin-top: 20px;
            font-style: italic;
        }
        
        /* Mobile-friendly */
        .menu-btn {
            display: none;
            background-color: #d4af37;
            color: #000;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 18px;
            position: absolute;
            top: 15px;
            left: 15px;
            border-radius: 5px;
        }

        /* Responsive mobile */
        @media (max-width: 768px) {
            .containerSidebar {
                margin-left: 0;
                flex-direction: column;
            }

            #sidebar {
                transform: translateX(-100%);
                width: 50%; /* occuper√† met√† larghezza dello schermo */
                height: auto; /* altezza variabile */
                z-index: 15;
            }

            #sidebar.show {
                transform: translateX(0);
            }

            .menu-btn {
                display: block;
            }

            .image-preview {
                min-width: 100%;
                margin-top: 10px;
                position: relative; /* la rendiamo normale nel flusso */
            }

            .image-preview img {
                position: relative;
                width: 100%;
                height: auto;
                max-height: 300px;
                transform: translateX(0);
            }
            main {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Pulsante menu mobile -->
    <button class="menu-btn" onclick="toggleMenu()">‚ò∞ Menu</button>
    
    <!-- Container sidebar + anteprima -->
    <div class="containerSidebar">
        <nav id="sidebar">
            <h2>I Vini</h2>
            <a href="index.html?qr=AMABILE_5L_PET" data-img="images/AMABILE_5L_PET.png">ROSSO AMABILE 13,5¬∞+2¬∞ PET</a>
            <a href="index.html?qr=ROSSO_14_PET" data-img="images/ROSSO_14_PET.png">ROSSO 14% PET</a>
            <a href="index.html?qr=ROSATO_PET" data-img="images/ROSATO_PET.png">ROSATO PET</a>
            <a href="index.html?qr=BIANCO_PET" data-img="images/BIANCO_PET.png">BIANCO PET</a>
        </nav>
        <div class="image-preview">
            <img id="preview" src="" alt="Anteprima Vino">
        </div>
    </div>
     <!-- Contenuto principale -->
    <main>
        <h1>Etichette digitali dei Vini</h1>
        
        <p class="motivational">"Ogni grande impresa inizia con un piccolo passo. Continua a costruire il tuo sogno, un sorso alla volta!" üç∑‚ú®</p>
    </main>

    <!-- Script JS -->
    <script>
        const links = document.querySelectorAll('#sidebar a');
        const preview = document.getElementById('preview');
        const sidebar = document.getElementById('sidebar');

        links.forEach(link => {
            link.addEventListener('mouseenter', () => {
                preview.src = link.getAttribute('data-img');
                preview.classList.add('show');
            });

            link.addEventListener('mouseleave', () => {
                preview.classList.remove('show');
            });
        });

        // Toggle menu mobile
        function toggleMenu() {
            document.getElementById("sidebar").classList.toggle("show");
        }
    </script>

</body>
</html>
