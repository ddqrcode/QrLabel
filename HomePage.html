<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Vini di La Legione</title>
    <style>
        /* RESET DI BASE */
        * {
          box-sizing: border-box;
          margin: 0;
          padding: 0;
        }
        /* Body e font */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

         /* Container principale */
        .containerSidebar {
            display: flex;
            gap: 20px;
            margin-left: 270px; /* spazio per sidebar fissa desktop */
            position: relative;
            flex: 1;
        }
        /* Sidebar */
        #sidebar {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 250px;
            background-color: #222;
            padding: 20px;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            transition: transform 0.3s ease-in-out;
            z-index: 10;
            overflow-y: auto;
        }  
        #sidebar h2 {
            color: #d4af37;
            font-size: 24px;
            text-align: center;
            margin-bottom: 30px;
        }
        #sidebar a {
            display: block;
            color: #fff;
            text-decoration: none;
            margin: 10px 0;
            padding: 12px;
            background-color: #444;
            border-radius: 5px;
            text-align: center;
            transition: background-color 0.3s, color 0.3s;
        }
        
        #sidebar a:hover,
        #sidebar a:focus {
          background-color: #d4af37;
          color: #000;
          outline: none;
        }
         /* Anteprima immagini */
        .image-preview {
            position: relative;
            flex-shrink: 0;
            min-width: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .image-preview img {
            width: 100%;
            max-width: 350px;   /* limite massimo su desktop */
            height: auto;
            max-height: 250px;  /* limite massimo per non deformare */
            object-fit: contain; /* mostra sempre tutta l'immagine */
            border: 2px solid #d4af37;
            border-radius: 8px;
            opacity: 0;
            transform: translateX(-20px);
            transition: opacity 0.5s ease, transform 0.5s ease;
            position: absolute;
            background-color: #000; /* evita buchi se l'immagine non riempie tutto */
        }
        .image-preview img.show {
            opacity: 1;
            transform: translateX(0);
        }
         /* Main content */
        main {
            margin-left: 270px;
            padding: 20px;
            text-align: center;
            flex: 1;
        }
        h1 {
            font-size: 36px;
            color: #d4af37;
        }
        .motivational {
            font-size: 18px;
            color: #ffcc00;
            margin-top: 20px;
            font-style: italic;
        }
        
        /* Mobile-friendly */
        .menu-btn {
            display: none;
            background-color: #d4af37;
            color: #000;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 18px;
            position: absolute;
            top: 15px;
            left: 15px;
            border-radius: 5px;
            z-index: 20;
        }
        .menu-btn:focus {
              outline: 2px solid #fff;
        }

        /* Responsive mobile */
        @media (max-width: 768px) {
            body {
                flex-direction: column; /* Sidebar sopra e contenuto sotto se lo schermo √® troppo stretto */
            }
            .containerSidebar {
                flex-direction: row;   /* sidebar + contenuto affiancati */
                margin-left: 0; /* niente offset in mobile */
                width: 100%;
            }

            #sidebar {
                position: fixed;        /* Torna a fixed per comportarsi come overlay */
                top: 0;
                left: 0;
                width: 50%;             /* Sidebar prende 50% della larghezza */
                height: 100%;           /* Occupa tutta l‚Äôaltezza */
                background-color: #222;
                transform: translateX(-100%); /* Nascosta fuori schermo */
                transition: transform 0.3s ease-in-out;
                z-index: 15;
            }

            #sidebar.show {
                transform: translateX(0); /* Si mostra con toggle */
            }

            /* Quando la sidebar √® aperta, sposta a destra l'immagine */
            .sidebar-open .image-preview {
                margin-left: 70%;  /* lascia spazio alla sidebar */
            }
            
            .menu-btn {
                display: block;
            }

            .image-preview {
                flex: 1;
                display: flex;
                justify-content: center;
                align-items: center;
                position: relative; /* la rendiamo normale nel flusso */
                transition: margin-left 0.3s ease-in-out;
            }

            .image-preview img {
                position: relative;
                width: 100%;
                height: auto;
                max-height: 300px;
                transform: translateX(0);
                object-fit: contain; /* anche in mobile resta tutta visibile */
            }
            main {
                margin-left: 0; /* non serve offset perch√© la sidebar √® nel flusso */
                flex: 1;
            }
        }
    </style>
</head>
<body>
    <!-- Pulsante menu mobile -->
    <button class="menu-btn" aria-expanded="false" aria-controls="sidebar" onclick="toggleMenu()">‚ò∞ Menu</button>
    
    <!-- Container sidebar + anteprima -->
    <div class="containerSidebar">
        <nav id="sidebar">
            <h2>I Vini</h2>
            <a href="index.html?qr=AMABILE_5L_PET" data-img="images/AMABILE_5L_PET.png">ROSSO AMABILE 13,5¬∞+2¬∞ PET</a>
            <a href="index.html?qr=ROSSO_14_PET" data-img="images/ROSSO_14_PET.png">ROSSO 14% PET</a>
            <a href="index.html?qr=ROSATO_PET" data-img="images/ROSATO_PET.png">ROSATO PET</a>
            <a href="index.html?qr=BIANCO_PET" data-img="images/BIANCO_PET.png">BIANCO PET</a>
        </nav>
        <div class="image-preview">
            <img id="preview" src="" alt="Anteprima Vino">
        </div>
    </div>
     <!-- Contenuto principale -->
    <main>
        <h1>Etichette digitali dei Vini</h1>
        
        <p class="motivational">"Ogni grande impresa inizia con un piccolo passo. Continua a costruire il tuo sogno, un sorso alla volta!" üç∑‚ú®</p>
    </main>

    <!-- Script JS -->
    <script>
        const links = document.querySelectorAll('#sidebar a');
        const preview = document.getElementById('preview');
        const sidebar = document.getElementById('sidebar');
        const menuBtn = document.querySelector('.menu-btn');

        links.forEach(link => {
            link.addEventListener('mouseenter', () => {
                preview.src = link.getAttribute('data-img');
                preview.alt = link.textContent;
                preview.classList.add('show');
            });

            link.addEventListener('mouseleave', () => {
                preview.classList.remove('show');
            });
        });

        // Toggle menu mobile
        function toggleMenu() {
            document.getElementById("sidebar").classList.toggle("show");
            const expanded = document.getElementById("sidebar").classList.contains("show");
            document.getElementById("menuBtn").setAttribute("aria-expanded", expanded);
            document.body.classList.toggle("sidebar-open", expanded); // aggiunge/rimuove classe al body
        }
    </script>

</body>
</html>
