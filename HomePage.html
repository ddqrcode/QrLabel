<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Vini di La Legione</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            background-color: #000;
            color: #fff;
            display: flex;
        }
        containerSidebar {
            display: flex;
            align-items: flex-start;
            gap: 20px;
        }
        #sidebar {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }        
        #sidebar a {
            text-decoration: none;
            padding: 10px;
            background-color: #f0f0f0;
            color: #333;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        
        #sidebar a:hover {
            background-color: #ddd;
        }
        .image-preview img {
            width: 300px;
            height: 200px;
            object-fit: cover;
            display: none; /* Nascondiamo finch√© non hover */
        }
        nav {
            width: 250px;
            background-color: #222;
            padding: 20px;
            height: 100vh;
            position: fixed;
            transition: transform 0.3s ease-in-out;
        }
        nav h2 {
            color: #d4af37;
            font-size: 24px;
            text-align: center;
            margin-bottom: 30px;
        }
        nav a {
            display: block;
            color: #fff;
            text-decoration: none;
            margin: 10px 0;
            padding: 12px;
            background-color: #444;
            border-radius: 5px;
            text-align: center;
            transition: 0.3s;
        }
        nav a:hover {
            background-color: #d4af37;
            color: #000;
        }
        main {
            margin-left: 270px;
            padding: 20px;
            text-align: center;
        }
        h1 {
            font-size: 36px;
            color: #d4af37;
        }
        .motivational {
            font-size: 18px;
            color: #ffcc00;
            margin-top: 20px;
            font-style: italic;
        }
        /* Mobile-friendly */
        .menu-btn {
            display: none;
            background-color: #d4af37;
            color: #000;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 18px;
            position: absolute;
            top: 15px;
            left: 15px;
            border-radius: 5px;
        }
        @media (max-width: 768px) {
            nav {
                transform: translateX(-100%);
                position: absolute;
            }
            nav.show {
                transform: translateX(0);
            }
            .menu-btn {
                display: block;
            }
            main {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>

    <button class="menu-btn" onclick="toggleMenu()">‚ò∞ Menu</button>

    <div class="containerSidebar">
        <nav id="sidebar">
            <h2>I Vini</h2>
            <a href="index.html?qr=AMABILE_5L_PET" data-img="AMABILE_13_PET.jpg">ROSSO AMABILE 13,5¬∞+2¬∞ PET</a>
            <a href="index.html?qr=ROSSO_14_PET" data-img="ROSSO_14_PET.jpg">ROSSO 14% PET</a>
            <a href="index.html?qr=ROSATO_PET" data-img="ROSATO_PET.jpg">ROSATO PET</a>
            <a href="index.html?qr=BIANCO_PET" data-img="BIANCO_PET.jpg">BIANCO PET</a>
        </nav>
        <div class="image-preview">
            <img id="preview" src="" alt="Anteprima Vino">
        </div>
    </div>

    <main>
        <h1>Etichette digitali dei Vini</h1>
        
        <p class="motivational">"Ogni grande impresa inizia con un piccolo passo. Continua a costruire il tuo sogno, un sorso alla volta!" üç∑‚ú®</p>
    </main>

    <script>
        
        const links = document.querySelectorAll('#sidebar a');
        const preview = document.getElementById('preview');
        
        function toggleMenu() {
            document.getElementById("sidebar").classList.toggle("show");
        }

        links.forEach(link => {
            link.addEventListener('mouseenter', () => {
                preview.src = link.getAttribute('data-img');
                preview.style.display = 'block';
            });

            link.addEventListener('mouseleave', () => {
                preview.style.display = 'none';
        });
    });
    </script>

</body>
</html>
