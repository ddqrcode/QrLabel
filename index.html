<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Vini di La Legione</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            background-color: #000;
            color: #fff;
            display: flex;
        }
        nav {
            width: 250px;
            background-color: #222;
            padding: 20px;
            height: 100vh;
            position: fixed;
            transition: transform 0.3s ease-in-out;
        }
        nav h2 {
            color: #d4af37;
            font-size: 24px;
            text-align: center;
            margin-bottom: 30px;
        }
        nav a {
            display: block;
            color: #fff;
            text-decoration: none;
            margin: 10px 0;
            padding: 12px;
            background-color: #444;
            border-radius: 5px;
            text-align: center;
            transition: 0.3s;
        }
        nav a:hover {
            background-color: #d4af37;
            color: #000;
        }
        main {
            margin-left: 270px;
            padding: 20px;
            text-align: center;
        }
        h1 {
            font-size: 36px;
            color: #d4af37;
        }
        .motivational {
            font-size: 18px;
            color: #ffcc00;
            margin-top: 20px;
            font-style: italic;
        }
        /* Mobile-friendly */
        .menu-btn {
            display: none;
            background-color: #d4af37;
            color: #000;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 18px;
            position: absolute;
            top: 15px;
            left: 15px;
            border-radius: 5px;
        }
        @media (max-width: 768px) {
            nav {
                transform: translateX(-100%);
                position: absolute;
            }
            nav.show {
                transform: translateX(0);
            }
            .menu-btn {
                display: block;
            }
            main {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>

    <button class="menu-btn" onclick="toggleMenu()">‚ò∞ Menu</button>

    <nav id="sidebar">
        <h2>I Vini</h2>
        <a href="vino1.html">Vino 1</a>
        <a href="vino2.html">Vino 2</a>        
        <a href="vino3.html">Vino 3</a>
    </nav>

    <main>
        <h1>Etichette digitali dei Vini</h1>
        
        <p class="motivational">"Ogni grande impresa inizia con un piccolo passo. Continua a costruire il tuo sogno, un sorso alla volta!" üç∑‚ú®</p>
    </main>

    <script>
        function toggleMenu() {
            document.getElementById("sidebar").classList.toggle("show");
        }
    </script>

</body>
</html>
